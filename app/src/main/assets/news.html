<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Soldier Defense - News</title>
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background-color: #b0c4ff;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh; /* Sayfanın tam yüksekliği */
        }

        .news-container {
          padding: 20px;
          text-align: center;
          max-width: 500px;
          background-color: #f0f8ff;
          border: 5px solid #333;
          border-radius: 15px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }

        h1 {
          color: #333;
          font-size: 36px;
          margin-bottom: 20px;
        }

        p {
          color: #444;
          font-size: 18px;
          margin-bottom: 30px;
          line-height: 1.5;
        }

        .news-button {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 200px;
          height: 60px;
          font-size: 24px;
          color: #333;
          background-color: #66ff55;
          border: 5px solid #333;
          border-radius: 10px;
          cursor: pointer;
          text-decoration: none;
        }
    </style>
</head>
<body>
<div class="news-container">
    <h1>Latest News</h1>
    <p>Welcome to Soldier Defense! Stay tuned for upcoming updates, new levels, and exciting features. Your support helps us keep improving the game!</p>
    <a href="soldier.html" class="news-button">Back to Menu</a>
</div>
</body>
</html>
